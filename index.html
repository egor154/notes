<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заметки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        div {
            display: flex;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }

        button {
            padding: 8px 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
        }

        li span {
            flex: 1;
            /* Занимает всю доступную ширину, оставляя место для кнопки */
            margin-right: 10px;
            /* Отступ между текстом и кнопкой удаления */
        }

        li button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>
        <input type="text" id="Input" placeholder="Добавить задачу">
        <button onclick="addTask()">Добавить</button>
    </div>
    <ul id="List"></ul>

    <script>
        function addTask() {
            const taskInput = document.getElementById("Input");
            const taskList = document.getElementById("List");
            const trimmedValue = taskInput.value.trim();

            if (trimmedValue !== "") {
                const taskItem = document.createElement("li");
                taskItem.innerHTML = `
                    <span>${trimmedValue}</span>
                    <button onclick="removeTask(this.parentNode)">Удалить</button>
                `;
                taskList.appendChild(taskItem);
                taskInput.value = "";
            }
        }

        function removeTask(taskItem) {
            const taskList = document.getElementById("List");
            taskList.removeChild(taskItem);
        }
    </script>
</body>

</html>
